<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mã hóa & Giải mã AES</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Mã hóa / Giải mã file bằng AES</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required /><br />
        <input
          type="text"
          name="key"
          placeholder="Nhập khóa bí mật"
          required
        /><br />
        <select name="action">
          <option value="encrypt">Mã hóa</option>
          <option value="decrypt">Giải mã</option></select
        ><br />
        <button type="submit">Thực hiện</button>
      </form>
    </div>
  </body>
</html>
